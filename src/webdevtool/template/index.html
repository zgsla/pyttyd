    <script>
      $(function() {
        
        var saveUrl = "/ssh"
        var connectUrl = "/ssh/connect"
        
        function checkInput(data) {
          var $name = $("#name");
          var $host = $("#host");
          var $port = $("#port");
          var $user = $("#user");
          var $password = $("#password");
          var checkStatus = 0;
          $.each([$name, $host, $port, $user, $password],function(i,ele){
            var key = ele.attr('id');
            var value = ele.val();
            if (!value){
              console.log(key + ' invalid');
              ele.parent().parent().addClass('has-error')
              checkStatus = 1
            } else {
              data[key] = value
            }
          });
          
          return checkStatus;
        }

        function send(url, data, callback) {
          
          console.log(url);
          console.log(data);
          $.ajax({
            url: url,
            type: "POST",
            data: JSON.stringify(data),
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function(res) {
              callback(res);
            }
          });
          
        }
        
        function parseParam (param, key) {
          var paramStr = "";
          if (param instanceof String || param instanceof Number || param instanceof Boolean) {
              paramStr += "&" + key + "=" + encodeURIComponent(param);
          } else { 
              $.each(param, function(i) {
                  var k = key == null ? i : key + (param instanceof Array ? "[" + i + "]" : "." + i);
                  paramStr += '&' + parseParam(this, k);
              });
          }
          return paramStr.substr(1);
        };

        $("#save").click(function(){
          var inputData = new Object();
          checkStatus = checkInput(inputData);
          if (checkStatus===1){
            return
          }
          var $btn = $(this).button('loading');
          send(
            saveUrl, 
            inputData,
            function(data) {
              if (data.code == 0) 
              {
                $btn.button('reset');
              }
            }
          );
          
        });
        
        $("#connect").click(function(){
          var inputData = new Object();
          checkStatus = checkInput(inputData);
          if (checkStatus===1){
            return
          }
          window.open(window.location.href + "ssh/connect?" + parseParam(inputData))
          // var $btn = $(this).button('loading');

          //     {
          //       $btn.button('reset');
          //       console.log(window.location.href)
          //     }
          //   // window.open(window.location.url)
          // })
          
        });
